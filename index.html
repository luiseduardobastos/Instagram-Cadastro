<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="centralizar-divs">
        <div class="container-imagens">
            <img src="./imgs/celular.png" class="img-celular">
            <img src="./imgs/insta1.png" class="imagem-celular">
            <img src="./imgs/insta2.png" class="imagem-celular" id="troca-imagem">
        </div>

        <div class="container-items">
            <div class="container-form">
                <img src="./imgs/insta-logo.png" class="insta-logo">

                <input placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">

                <button>Entrar</button>

                <a class="login-facebook">Entrar com o Facebook</a>
                <a class="esqueceu-senha">Esqueceu a senha?</a>
            </div>

            <div class="container-cadastro">
                <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastre-se</a>
            </div>

            <p class="paragrafo-app">Obtenha o aplicativo</p>

            <div class="container-app">
                <img src="./imgs/ios.png" alt="Logo do ios" class="logo-app">
                <img src="./imgs/google.png" class="logo-app">
            </div>

        </div>
    </div>

</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        } else {
            imagem.style.opacity = 0
        }
    }

    setInterval(() => {
        trocaImagem()
    }, 4000);
</script>

</html>
